x-deploy: &deploy_config
  mode: replicated
  replicas: ${COMMON_REPLICAS:-1}
  update_config:
    parallelism: 1
    order: start-first
    failure_action: rollback
    delay: 5s
  rollback_config:
    parallelism: 0
    order: stop-first
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 5s

services:
  # ============================================================================
  # NGINX - Web Server
  # ============================================================================
  nginx:
    image: nginx:1.28
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx_sites_available:/etc/nginx/conf.d/default.conf:ro
    networks:
      - monitoring_swarm
    deploy:
      mode: replicated
      replicas: ${NGINX_REPLICAS:-1}
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 5s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # GRAFANA ALLOY - Thay thế: node_exporter + cadvisor
  # Thu thập:
  #   • System metrics (CPU, RAM, Disk, Network)
  #   • Container metrics (Docker stats)
  # ============================================================================
  alloy:
    image: grafana/alloy:v1.11.1
    ports:
      - "12345:12345" # Alloy UI
    env_file:
      - "./.env"
    volumes:
      # --- Configuration & Data ---
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./alloy/geoip:/etc/alloy/geoip:ro
      - alloy_data:/var/lib/alloy

      # --- Common Mounts (Works on macOS & Linux) ---
      # Node Exporter needs these to monitor the Host (VM on macOS, Real Host on Linux)
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

      # Docker Socket & Logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

      # --- Linux Production ONLY (Uncomment on Linux) ---
      # cAdvisor needs these extra mounts to map container names & stats correctly
      - /:/rootfs:ro # cAdvisor: Host root
      - /sys:/sys:ro # cAdvisor: Host sysfs
      - /var/lib/docker:/var/lib/docker:ro # cAdvisor: Full docker info (Overlaps with containers above)
      - /dev/disk/:/dev/disk:ro # cAdvisor: Disk I/O
      - /sys/fs/cgroup:/sys/fs/cgroup:ro # cAdvisor: Cgroups (Critical for per-container stats)
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    networks:
      - monitoring_swarm
    # cAdvisor needs privileges to access container metrics
    privileged: true
    deploy: *deploy_config

volumes:
  alloy_data:

networks:
  monitoring_swarm:
    driver: overlay
    ipam:
      config:
        - subnet: 10.0.3.0/24