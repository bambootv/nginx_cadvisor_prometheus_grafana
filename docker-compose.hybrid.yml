x-deploy: &deploy_config
  mode: replicated
  replicas: ${COMMON_REPLICAS:-1}
  update_config:
    parallelism: 1
    order: start-first
    failure_action: rollback
    delay: 5s
  rollback_config:
    parallelism: 0
    order: stop-first
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 5s

services:
  # ============================================================================
  # NGINX - Web Server
  # ============================================================================
  nginx:
    image: nginx:1.28
    ports:
      - "80:80"
    volumes:
      - ./common/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./common/nginx/nginx_sites_available:/etc/nginx/conf.d/default.conf:ro
    networks:
      - monitoring_swarm_hybrid
    deploy:
      mode: replicated
      replicas: ${NGINX_REPLICAS:-1}
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 5s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # GRAFANA ALLOY - Thay thế: node_exporter + cadvisor
  # Thu thập:
  #   • System metrics (CPU, RAM, Disk, Network)
  #   • Container metrics (Docker stats)
  # ============================================================================
  alloy:
    image: grafana/alloy:v1.11.1
    ports:
      - "12345:12345"  # Alloy UI
    env_file:
      - .env
    volumes:
      - ./common/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./common/alloy/geoip:/etc/alloy/geoip:ro
      - alloy_data:/var/lib/alloy
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # --- Linux Production ONLY (Uncomment when running on Linux managers/workers) ---
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    networks:
      - monitoring_swarm_hybrid
    privileged: true
    deploy: *deploy_config

  loki:
    image: grafana/loki:3.5
    user: "0:0"
    ports:
      - 3102:3102
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./selfhost/loki/config.yaml:/etc/loki/config.yaml:ro
      - ./selfhost/loki/rules_source:/loki/rules_source:ro  # Rules tĩnh từ source code (read-only)
      - loki_rules_storage:/loki/rules_storage    # Rules động từ API (read-write)
      - loki_data:/loki
    networks:
      - monitoring_swarm_hybrid
    deploy:
      <<: *deploy_config
      resources:
        limits:
          cpus: '0.8'
          memory: 512M
  # ============================================================================
  # PROMETHEUS - Time-series Database
  # ============================================================================
  prometheus:
    image: prom/prometheus:v3.7.3
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=5d"
      - "--storage.tsdb.retention.size=800MB"
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./selfhost/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring_swarm_hybrid
    deploy:
      <<: *deploy_config
      resources:
        limits:
          cpus: '1.0'     # 1 Core là đủ
          memory: 1G      # CHỐT: Giới hạn cứng 1GB RAM

  # ============================================================================
  # GRAFANA PDC AGENT (Connect local datasources to Grafana Cloud)
  # ============================================================================
  pdc-agent:
    image: grafana/pdc-agent:latest
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c"]
    command:
      - /usr/bin/pdc -token "$$PDC_TOKEN" -cluster "$$PDC_CLUSTER" -gcloud-hosted-grafana-id "$$PDC_GCLOUD_HOSTED_GRAFANA_ID"
    networks:
      - monitoring_swarm_hybrid
    deploy: *deploy_config

volumes:
  prometheus_data:
  loki_data:
  loki_rules_storage:  # Volume cho rules được tạo qua API
  alloy_data:

networks:
  monitoring_swarm_hybrid:
    driver: overlay
    ipam:
      config:
        - subnet: 10.0.3.0/24
